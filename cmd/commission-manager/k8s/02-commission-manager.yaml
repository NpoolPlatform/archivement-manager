apiVersion: apps/v1
kind: Deployment
metadata:
  name: commission-manager
  namespace: kube-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: commission-manager
  template:
    metadata:
      labels:
        app: commission-manager
    spec:
      containers:
        - name: commission-manager
          image: uhub.service.ucloud.cn/entropypool/commission-manager:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: service-config
              mountPath: /etc/CommissionManager
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: service-config
          configMap:
            name: commission-manager-config
            items:
              - key: service-conf
                path: CommissionManager.viper.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: commission-manager
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 50340
      targetPort: 50340
    - name: grpc
      port: 50341
      targetPort: 50341
    - name: healthz
      port: 50342
      targetPort: 50342
    - name: prometheus
      port: 50343
      targetPort: 50343
  selector:
    app: commission-manager
